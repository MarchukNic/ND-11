<!-- Сделать интерфейс редактирования пользователя (на основе createUser) и сделать запрос PUT при клике на кнопку «Сохранить». -->
<style>
    .ng-dirty.ng-invalid {
        border-color: #FA787E;
    }

    .ng-dirty.ng-valid {
        border-color: #78FA89;
    }
</style>

<div class="alert alert-success" role="alert" ng-if="editSuccess">Я тебя запомнил, пользователь {{UserId}}!</div>

<form name="userForm" novalidate>
    <div class="form-group">
        <label>Имя</label>
        <input class="form-control" ng-model="User.name" type="text" placeholder="Имя" required>
    </div>
    <div class="form-group">
        <label>Логин</label>
        <input class="form-control" ng-model="User.username" type="text" placeholder="Логин">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" ng-model="User.email" type="text" placeholder="Email">
    </div>
    <button type="submit" class="btn btn-success" ng-click="editUser(User)" ng-disabled="userForm.$invalid">Сохранить</button>
</form>
